<!DOCTYPE html>
<html>
<head>
	<title>Domicap</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

	<script src="//code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  	
	<!-- <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script> -->
	<script type="text/javascript" src="js/manip.js"></script>
</head>
<body>

	<div class="light-bg light-livingroom"></div>
	<div class="light-bg light-diningroom"></div>
	<div class="light-bg light-kitchen"></div>

	<div class="main-wrapper">

		<header>
			<img src="images/logo.png" />
			<h1>Domicap</h1>
		</header>

		<div class="container">

			<div class="tablet">

				<div class="screen">

					<div class="row">
						<div class="app" id="light-app">
							<img src="images/light-bulb.png" class="icon" />
						</div>
						<div class="app" id="heating-app">
							<img src="images/thermometre.png" class="icon" />
						</div>
						<div class="app" id="shutter-app">
							<img src="images/shutter-icon.png" class="icon" />
						</div>
					</div>

					<div class="row">
						<div class="app" id="alarm-app">
							<img src="images/alarm-icon.png" class="icon" />
						</div>
						<div class="app" id="health-app">
							<img src="images/heart-icon.png" class="icon" />
						</div>
						<div class="app" id="security-app">
							<img src="images/camera-icon.png" class="icon" />
						</div>
					</div>

					<div class="row">
						<div class="app" id="music-app">
							<img src="images/music-icon.png" class="icon" />
						</div>
						<div class="app" id="energy-app">
							<img src="images/energy-icon.png" class="icon" />
						</div>
						<div class="app" id="setting-app">
							<img src="images/setting-icon.png" class="icon" />
						</div>
					</div>

					<div class="row">
						
					</div>


					<div class="content" id="light-content">

						<div class="toolbar">
							<h2>Eclairage</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content">

							<div id="lights">
								<div id="light">
									<img class="light-on" id="light-livingroom" src="images/black-light-bulb.png">
									<p class="light-label">Salon</p>
								</div>
								
								<div id="light">
									<img class="light-on" id="light-diningroom" src="images/black-light-bulb.png">
									<p class="light-label">Séjour</p>
								</div>

								<div id="light">
									<img class="light-on" id="light-kitchen" src="images/black-light-bulb.png">
									<p class="light-label">Cuisine</p>
								</div>
							</div>


							<div id="lights">
								<div id="light">
									<img class="light-on" src="images/black-light-bulb.png">
									<p class="light-label">Chambre<br/>parent</p>
								</div>
								
								<div id="light">
									<img class="light-on" src="images/black-light-bulb.png">
									<p class="light-label">Chambre 1</p>
								</div>

								<div id="light">
									<img class="light-on" src="images/black-light-bulb.png">
									<p class="light-label">Garage</p>
								</div>
							</div>

						</div>

					</div>


					<div class="content" id="heating-content">
						
						<div class="toolbar">
							<h2>Chauffage</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content"></div>

					</div>


					<div class="content" id="shutter-content">
						
						<div class="toolbar">
							<h2>Volets roulants</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content"></div>

					</div>


					<div class="content" id="alarm-content">
						
						<div class="toolbar">
							<h2>Alarme</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content"></div>

					</div>


					<div class="content" id="health-content">
						
						<div class="toolbar">
							<h2>Santé</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content"></div>

					</div>


					<div class="content" id="security-content">
						
						<div class="toolbar">
							<h2>Vidéo-surveillance</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content"></div>

					</div>


					<div class="content" id="music-content">
						
						<div class="toolbar">
							<h2>Musique</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content"></div>

					</div>


					<div class="content" id="energy-content">
						
						<div class="toolbar">
							<h2>Consommation énergétique</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content"></div>

					</div>


					<div class="content" id="setting-content">
						
						<div class="toolbar">
							<h2>Paramètres</h2>
							<img class="quit-icon mini-icon" src="images/cross-circular-button.png">
						</div>

						<div class="main-content"></div>

					</div>
					
				</div>
			</div>
		</div>
		
	</div>

</body>
</html>
